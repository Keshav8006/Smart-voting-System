<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Candidate-login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="title">Candidate Login</h1>
            <form action="/candidate_login" method="POST">  <!-- Corrected action and method -->
                <div class="input-group">
                    <label for="candidate_id">Candidate ID</label>   <!-- Changed label and input for candidate_id -->
                    <input type="text" id="candidate_id" name="candidate_id" placeholder="Enter your Candidate ID" required>  <!-- Added name attribute -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required> <!-- Added name attribute -->
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                   <!-- <a href="register.html">Create an Account</a>-->
                    <a href="/register/candidate" class="btn">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
