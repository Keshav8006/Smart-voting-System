<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Voter-login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="title">Voter Login</h1>
            <form action="/voter_login" method="POST">
                <div class="input-group">
                    <label for="voter_id">Voter ID</label>
                    <input type="text" id="voter_id" name="voter_id" placeholder="Enter your Voter ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="/register/voter" class="btn">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
